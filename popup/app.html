<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>

    <!-- display screen templates here -->
    <div id="screen"></div>

    <!-- settings screen -->
    <script type="text/x-handlebars-template" id="settings-template">
        <form id="settings-form">

            <p>
                <label for="token">Personal Access Token:</label>
                <input type="text" name="token" id="token" value="{{token}}" required autofocus>
                <br>
                <em>Requires the <strong>"repo"</strong> &amp; <strong>"read:org"</strong> scopes.</em>
                <br>
                <a href="https://github.com/settings/tokens" target="_blank">View access tokens</a>
                | <a href="https://help.github.com/articles/creating-a-personal-access-token-for-the-command-line/#creating-a-token" target="_blank">Help</a>
            </p>

            <p>
                <label for="org">Org name:</label>
                <input type="text" name="org" id="org" value="{{org}}" placeholder="(optional)">
                <br>
                <em>e.g. github.com/<strong>MyCompany</strong>/repo. Leave blank to use your own user instead.</em>
            </p>

            <p><input type="submit" value="Save"></p>

        </form>
    </script>

    <!-- report-issue screen -->
    <script type="text/x-handlebars-template" id="report-issue-template">
        <form id="report-issue-form">

            <p>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Title your issue" required autofocus>
            </p>

            <p>
                <label for="repo">Repo:</label>
                <select name="repo" id="repo" required>
                    <option>loading...</option>
                </select>
            </p>

            <p id="project-container">
                <label for="project">Org Project:</label>
                <select name="project" id="project">
                    <option>loading...</option>
                </select>
            </p>

            <p id="type_field">
                Issue Type:
                <br>
                <input type="radio" value="bug" name="type" id="type_bug" class="hidden-checkbox" checked>
                <label class="checkbox-label" for="type_bug">Bug</label>

                <input type="radio" value="enhancement" name="type" id="type_enhancement" class="hidden-checkbox">
                <label class="checkbox-label" for="type_enhancement">Enhancement</label>

                <input type="radio" value="question" name="type" id="type_question" class="hidden-checkbox">
                <label class="checkbox-label" for="type_question">Question</label>

                <input type="radio" value="" name="type" id="type_other" class="hidden-checkbox">
                <label class="checkbox-label" for="type_other">Other</label>
            </p>

            <p>
                Additional Data:
                <br>
                <input type="checkbox" value="1" name="added_url" id="added_url" class="hidden-checkbox">
                <label class="checkbox-label" for="added_url">URL</label>

                <input type="checkbox" value="1" name="added_screenshot" id="added_screenshot" class="hidden-checkbox">
                <label class="checkbox-label" for="added_screenshot">Screenshot</label>

                <input type="checkbox" value="1" name="added_debug" id="added_debug" class="hidden-checkbox">
                <label class="checkbox-label" for="added_debug">Debug Data</label>
            </p>

            <p><input type="submit" value="Continue"></p>

        </form>

        <a id="settings-link">View Your Settings</a>
    </script>

    <!-- libs -->
    <script src="./vendor/GitHub.min.js"></script>
    <script src="./vendor/crypto-js.min.js" charset="UTF-8"></script>
    <script src="./vendor/zepto.min.js"></script>
    <script src="./vendor/download2.js"></script>

    <!-- modules -->
    <script src="./modules/settings.js"></script>
    <script src="./modules/screen.js"></script>

    <!-- start the app -->
    <script src="./app.js"></script>

</body>
</html>
